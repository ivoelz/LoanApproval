<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Loan Approval</title>
</head>
<body>
    <form>
        <label for="salary">Enter your salary: </label>
        <input type="number" id="salary" name="salary">
        <br>

        <label for="credit">Enter your credit score: </label>
        <input type="number" id="credit" name="credit">
        <br>

        <label for="months">How many months have you been at your job?</label>
        <input type="number" id="months" name="months">
        <br>

        <button>Click to see if you were approved</button>

        <p id="approvalOutput"></p>
    </form>

    <!--jQuery-->
    <script src="jquery-3.5.1.js"></script>
    <!--jQuery Validation-->
    <script src="jquery.validate.js"></script>
    <!--My JavaScript-->
    <script src="code.js"></script>
</body>
</html>
